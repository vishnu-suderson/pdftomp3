{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - PDFtoMP3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="{% if request.session.dark_mode %}dark-mode{% endif %}">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-10">
                <div class="card p-4 shadow-lg rounded-4">
                    <header class="text-center mb-4">
                        <h2 class="fw-bold">Settings</h2>
                        <div class="profile-info d-flex align-items-center gap-3 justify-content-center">
                            <img src="{{ profile.profile_pic.url }}" alt="Profile Picture" class="rounded-circle border shadow-sm" width="70" height="70">
                            <div>
                                <h5 class="mb-0">{{ profile.name }}</h5>
                                <p class="text-muted mb-0">{{ profile.email }}</p>
                            </div>
                        </div>
                    </header>
                    <div class="list-group list-group-flush">
                        <a href="{% url 'edit_profile' %}" class="list-group-item list-group-item-action py-3">Account & Security</a>
                        <a href="#" class="list-group-item list-group-item-action py-3">Privacy Settings</a>
                        <a href="#" class="list-group-item list-group-item-action py-3">Language</a>
                        <a href="#" class="list-group-item list-group-item-action py-3">About</a>
                        <a href="{% url 'toggle_dark_mode' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center py-3">
                            Toggle Dark Mode
                            <span class="fw-bold {% if request.session.dark_mode %}text-success{% else %}text-secondary{% endif %}">{% if request.session.dark_mode %}ON{% else %}OFF{% endif %}</span>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action py-3">Rate Us ‚≠ê</a>
                        <a href="#" class="list-group-item list-group-item-action py-3">Help & Support</a>
                        <a href="{% url 'Logout' %}" class="list-group-item list-group-item-action text-danger text-center fw-bold py-3">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            transition: 0.3s;
        }
        .dark-mode {
            background-color: #1e1e1e;
            color: white;
        }
        .card {
            border-radius: 16px;
            background: white;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }
        .dark-mode .card {
            background: #2c2c2c;
            color: white;
        }
        .list-group-item:hover {
            background: #f0f0f0;
            transition: 0.3s;
        }
        .dark-mode .list-group-item:hover {
            background: #3a3a3a;
        }
        .profile-info img {
            border: 3px solid #ddd;
        }
        @media (max-width: 768px) {
            .col-lg-5 {
                width: 100%;
            }
            .profile-info {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - PDF to MP3</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="row w-100">
    <!-- Left Column: Form -->
    <div class="col-md-6 d-flex flex-column justify-content-center">
      <h1 class="mb-4 text-center">Get Started Now</h1>
      <form method="POST">
      {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">First Name</label>
          <input type="text" class="form-control"  name="first_name">
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Last Name</label>
          <input type="text" class="form-control"  name="last_name" >
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Username</label>
          <input type="text" class="form-control"   name="username" placeholder="Enter your username">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-success w-100">Signup</button>
      </form>

      <div class="text-center my-3">
        <span>or</span>
      </div>

      <div class="d-flex justify-content-between">
        <button class="btn btn-light w-48 border"><img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Icon" class="me-2"> Sign in with Google</button>
        <button class="btn btn-light w-48 border"><img src="https://img.icons8.com/ios-filled/16/000000/mac-os.png" alt="Apple Icon" class="me-2"> Sign in with Apple</button>
      </div>

      <p class="text-center mt-3">Have an account? <a href="{% url 'Login'%}" class="text-primary">Sign In</a></p>
    </div>

    <!-- Right Column: Logo -->
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <img alt="PDF to MP3 Logo" src="{% static 'pdf.png'%}" class="img-fluid" style="max-width: 70%;">
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<style>
/* Custom Styles */
body {
  background-color: #f8f9fa;
}

h1 {
  font-weight: bold;
}

.w-48 {
  width: 48%;
}


</style>
</body>
</html>

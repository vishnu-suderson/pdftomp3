{% extends 'pdftomp3/layout.html' %}


{% block style %}

{% endblock style %}

{% block main %}
<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .profile-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-info .info-item {
            margin-bottom: 10px;
        }
        .profile-info .info-item strong {
            display: inline-block;
            width: 100px;
        }
  </style>
 </head>
 <body>
  <div class="container mx-auto">
   <div class="profile-header">
    <img alt="Profile picture of John Doe, a middle-aged man with short brown hair and a friendly smile" height="150" src="https://storage.googleapis.com/a1aa/image/eUIo5mNZWVxnY6JhxEoeEkrkhMDFyrSbP2sNhXzeonTwtffgC.jpg" width="150"/>
    <h1 class="text-2xl font-bold mt-4">
     John Doe
    </h1>
    <p class="text-gray-600">
     johndoe@example.com
    </p>
   </div>
   <div class="profile-info">
    <div class="info-item">
     <strong>
      Full Name:
     </strong>
     John Doe
    </div>
    <div class="info-item">
     <strong>
      Email:
     </strong>
     johndoe@example.com
    </div>
    <div class="info-item">
     <strong>
      Phone:
     </strong>
     +1234567890
    </div>
    <div class="info-item">
     <strong>
      Address:
     </strong>
     123 Main St, Anytown, USA
    </div>
   </div>
  </div>
 </body>
</html>
{% endblock main %}

{% block script %}

{% endblock script %}

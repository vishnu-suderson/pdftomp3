{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - PDF to MP3</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="row w-100">
    <!-- Left Column: Form -->
    <div class="col-md-6 d-flex flex-column justify-content-center">
      <h1 class="mb-4 text-center">Welcome Back Again</h1>
      <form method="POST" >
      {% csrf_token %}
        
        <div class="mb-3">
          <label for="useername" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-success w-100"> Login </button>
      </form>
 <a href="{% url 'send_otp'%}" class="text-primary">Forgot password?</a>
      <div class="text-center my-3">
        <span>or</span>
      </div>

      <p class="text-center mt-3">Have an account? <a href="{% url 'Sigin'%}" class="text-primary">Sign In</a></p>
    </div>

    <!-- Right Column: Logo -->
    <div class="col-md-6 d-flex align-items-center justify-content-center">
      <img src="{% static 'pdf.png'%}" alt="PDF to MP3 Logo" class="img-fluid" style="max-width: 70%;">
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<style>
/* Custom Styles */
body {
  background-color: #f8f9fa;
}

h1 {
  font-weight: bold;
}

.w-48 {
  width: 48%;
}


</style>
</body>
</html>

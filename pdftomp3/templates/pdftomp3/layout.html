{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%block title%}{%endblock title%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static './styles.css' %}">
    <link rel="shortcut icon" href="{% static './pdf.png' %}" type="image/x-icon">
    {%  block style%}
    {% endblock style%}
  </head>  
    <body>
        <div class="preloader" id="preloader">
            <div class="loading-icon">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="loading-text">Loading......</div>
        </div>

        <div class="wrapper">
            <!-- Sidebar -->
            <nav id="sidebar" class="sidebar">
                <div class="sidebar-header p-4">
                    <a href="{% url 'Dashboard' %}" style="
                        color: brown;
                        text-decoration: none;"><button class="{% if tab == 'Dashboard' %}btn btn-outline-light w-100 mb-4{% else %}nav-link text-center{% endif %}"><i class="bi bi-clipboard-data-fill"></i>  Dashboard</button></a>
                    <div class="nav flex-column">
                        <a href="{% url 'single_upload' %}" style="text-decoration: none;"><button class="{% if tab == 'single_upload' %}btn btn-outline-light w-100 mb-2{% else %}nav-link{% endif %}"><i class="bi bi-file-earmark-arrow-up"></i> Single File upload</button></a>
                        <a href="{% url 'mp3files' %}" style="text-decoration: none;"><button class="{% if tab == 'Play' %}btn btn-outline-light w-100 mb-2{% else %}nav-link{% endif %}"><i class="bi bi-file-music"></i> Mp3 Play</button></a>
                        <button id="darkModeToggle" class="nav-link">
                            <i class="bi bi-moon"></i> Dark Mode
                        </button>
                        <a href="{% url 'file_list' %}" style="text-decoration: none;"><button class="{% if tab == 'Files' %}btn btn-outline-light w-100 mb-2{% else %}nav-link{% endif %}"><i class="bi bi-upload"></i> Files</button></a>
                        <a href="{% url 'single_upload' %}" style="text-decoration: none;"><button class="{% if tab == 'Users' %}btn btn-outline-light w-100 mb-2{% else %}nav-link{% endif %}"><i class="bi bi-people"></i> Users</button></a>
                        <a href="{% url 'single_upload' %}" style="text-decoration: none;"><button class="{% if tab == 'Menu' %}btn btn-outline-light w-100 mb-2{% else %}nav-link{% endif %}"><i class="bi bi-gear"></i> Menu settings</button></a>
                        <a href="{% url 'Logout' %}" style="text-decoration: none;"><button class="nav-link"><i class="bi bi-box-arrow-right"></i> Logout</button></a>
                    </div>
                </div>
            </nav>
    
            <!-- Page Content -->
            <div id="content">
                <!-- Header -->
                <header class="bg-header border-bottom p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <button id="sidebarToggle" class="btn d-flex align-items-center gap-2">
                            <i class="bi bi-file-music text-success fs-4"></i>
                            <span class="fw-medium">PDF TO MP3</span>
                        </button>
                        <div class="d-flex align-items-center gap-3">
                            <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" 
                                 alt="Profile" class="rounded-circle" width="32" height="32">
                            <div>
                                <p class="mb-0 small fw-medium">Alex melon</p>
                                <p class="mb-0 small text-muted">Product manager</p>
                            </div>
                        </div>
                    </div>
                </header>
                {% block main%}

                {% endblock main%}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{%static './script.js'%}"></script>
      
        <script>
            // Hide preloader after page load
            window.onload = function() {
                document.getElementById('preloader').style.display = 'none';
                document.body.style.overflow = 'auto'; // Re-enable scrolling
            };
        </script>
        
    </body>
    {%  block script%}
    {% endblock script%}
   
</html>
